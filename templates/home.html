<html>
    <head>
        <title> County Demographics </title>
    </head>
    <body>
        <form action=".">
          <select name="State">
            {{ response_options }}
          </select>
          <br><br>
          <input type="submit">
      </form>
      {% if response_state and percentUnder18 is defined %}
        <p> In {{ response_state }}, {{ percentUnder18 }} percent of people are under 18 </p>
      {% endif %}
    </body>
</html>
